           <div class="container">
            <h1>Contáctese con nosotros</h1>
             <div class="row">
               <div class="offset-1 col-10 offset-md-3 col-md-6">
    <form action="/action_page.php" class="was-validated">
        <div class="from-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" placeholder="Ingrese su nombre" id="name" name="name" required>
          <div class="valid-feedback">Valido.</div>
          <div class="invalid-feedback">Por favor llene este campo.</div>
        </div>                  
        <div class="form-group">
          <label for="last-name">Apellido</label>
          <input type="text" class="form-control" placeholder="Ingrese su Apellido" id="last-name" name="last-name" required>
          <div class="valid-feedback">Valido.</div>
          <div class="invalid-feedback">Por favor llene este campo.</div>
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" class="form-control" placeholder="E-Mail" id="email" name="email" required>
            <div class="valid-feedback">Valido.</div>
            <div class="invalid-feedback">Por favor llene este campo.</div>
          </div>
          <div class="form-group">
            <label for="msje">Mensaje</label>
            <textarea class="form-control" placeholder="Escriba su Mensaje" rows="5" id="msje" name="msje" required></textarea>
            <div class="valid-feedback">Valido.</div>
            <div class="invalid-feedback">Por favor escriba su mensaje.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>      
      </form>
    </div>
